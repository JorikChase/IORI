        <script type="importmap">
            {
                "imports": {
                    "three": "https://threejs.org/build/three.module.js",
                    "three/addons/": "https://threejs.org/examples/jsm/"
                }
            }
        </script>
        <script type="module">
            import * as THREE from "three";
            import { OrbitControls } from "three/addons/controls/OrbitControls.js";

            // Scene setup
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000,
            );
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000);
            document.body.appendChild(renderer.domElement);

            // Create rainbow environment texture
            const createRainbowTexture = () => {
                const canvas = document.createElement("canvas");
                canvas.width = 1024;
                canvas.height = 512;
                const ctx = canvas.getContext("2d");

                const gradient = ctx.createLinearGradient(
                    0,
                    0,
                    canvas.width,
                    0,
                );
                gradient.addColorStop(0, "#FF0000");
                gradient.addColorStop(0.16, "#FF7F00");
                gradient.addColorStop(0.32, "#FFFF00");
                gradient.addColorStop(0.48, "#00FF00");
                gradient.addColorStop(0.64, "#0000FF");
                gradient.addColorStop(0.8, "#4B0082");
                gradient.addColorStop(1, "#8F00FF");

                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                const texture = new THREE.CanvasTexture(canvas);
                texture.mapping = THREE.EquirectangularReflectionMapping;
                return texture;
            };

            // Sphere material with environment map
            const material = new THREE.MeshPhysicalMaterial({
                color: 0x000000,
                metalness: 1.0,
                roughness: 0.1,
                envMap: createRainbowTexture(),
                envMapIntensity: 1.5,
            });

            // Create sphere
            const geometry = new THREE.SphereGeometry(5, 64, 64);
            const sphere = new THREE.Mesh(geometry, material);
            scene.add(sphere);

            // Add ambient light
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            // Position camera
            camera.position.z = 15;

            // Add orbit controls
            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            // Handle window resize
            window.addEventListener("resize", () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                sphere.rotation.y += 0.002;
                renderer.render(scene, camera);
            }

            animate();
        </script>
