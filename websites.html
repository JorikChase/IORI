<!doctype html>
<html lang="en">
    <head>
        <title>Portfolio - Interactive Websites Gallery</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
        />
        <meta
            name="description"
            content="Interactive portfolio gallery showcasing various website projects"
        />
        <link rel="icon" type="image/x-icon" href="/IORI/3die.ico" />
        <link type="text/css" rel="stylesheet" href="/IORI/assets/main.css" />
        <link type="text/css" rel="stylesheet" href="/IORI/assets/burger.css" />
        <style>
            .container {
                position: relative;
                width: 100vw;
                height: 100vh;
                background: #111;
            }

            .bubble {
                position: absolute;
                border-radius: 50%;
                overflow: hidden;
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
                cursor: pointer;
                border: 2px solid rgba(255, 255, 255, 0.1);
                background: #111;
                transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .bubble:hover:not(.fullscreen) {
                transform: scale(1.5);
                z-index: 100;
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            }

            .bubble:focus-visible {
                outline: 3px solid #fff;
                outline-offset: 2px;
            }

            .bubble-preview {
                width: 100%;
                height: 100%;
                border: none;
                opacity: 0.9;
                transition: opacity 0.3s;
            }

            .bubble:hover .bubble-preview {
                opacity: 1;
            }

            .bubble-title {
                position: absolute;
                bottom: -25px;
                left: 50%;
                transform: translateX(-50%);
                color: white;
                font-size: 12px;
                white-space: nowrap;
                opacity: 0;
                transition: opacity 0.3s;
                background: rgba(0, 0, 0, 0.8);
                padding: 4px 8px;
                border-radius: 4px;
            }

            .bubble:hover .bubble-title,
            .bubble:focus-visible .bubble-title {
                opacity: 1;
            }

            .skip-link {
                position: absolute;
                left: -9999px;
                z-index: 999;
                padding: 1em;
                background-color: white;
                color: black;
                text-decoration: none;
            }

            .skip-link:focus {
                left: 50%;
                transform: translateX(-50%);
            }

            /* Navigation styles */
            .menu--bottom--right {
                z-index: 1000;
            }
        </style>
    </head>
    <body>
        <a href="#main" class="skip-link">Skip to main content</a>

        <main id="main">
            <h1 class="sr-only">Portfolio Gallery</h1>
            <div
                class="container"
                id="bubbleContainer"
                role="region"
                aria-label="Interactive website gallery"
            >
                <!-- Bubbles will be dynamically added here -->
            </div>
        </main>

        <nav
            class="menu--bottom--right"
            role="navigation"
            aria-label="Main navigation"
        >
            <div class="menuToggle">
                <button
                    type="button"
                    aria-expanded="false"
                    aria-controls="menuItems"
                    class="menu-button"
                >
                    <span class="sr-only">Toggle menu</span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </button>
                <ul class="menuItem" id="menuItems">
                    <li><a href="./index.html">Home</a></li>
                    <li>
                        <a href="./portfolio.html" aria-current="page"
                            >Portfolio</a
                        >
                    </li>
                    <li><a href="./shop.html">Shop</a></li>
                    <li><a href="./info.html">Info</a></li>
                </ul>
            </div>
        </nav>

        <script>
            class BubblePortfolio {
                constructor() {
                    this.container = document.getElementById("bubbleContainer");
                    // Removed duplicates and combined similar entries
                    this.websites = [
                        {
                            url: "https://zsprodeti.cz/",
                            title: "ZS Pro Deti - Educational Platform",
                        },
                        {
                            url: "https://flashtones.cz/",
                            title: "Flashtones - Music Website",
                        },
                        {
                            url: "https://livesupp.com/",
                            title: "LiveSupp - Support Platform",
                        },
                        {
                            url: "https://vilma-kono.glitch.me/",
                            title: "Vilma Kono Portfolio",
                        },
                        {
                            url: "https://tin-imported-dungeon.glitch.me/",
                            title: "Tery Computer",
                        },
                        {
                            url: "https://jarojaro.glitch.me/",
                            title: "Jaroslav Jaro Portfolio",
                        },
                        {
                            url: "https://kucharkybezdomova.glitch.me/",
                            title: "Kucharky Bez Domova",
                        },
                    ];
                    this.bubbles = [];
                    this.init();
                    this.animate();
                    this.setupEventListeners();
                }

                init() {
                    this.websites.forEach((site, i) => {
                        const size = Math.random() * (180 - 140) + 140;
                        const bubble = document.createElement("div");
                        bubble.className = "bubble";
                        bubble.setAttribute("role", "button");
                        bubble.setAttribute("tabindex", "0");
                        bubble.setAttribute(
                            "aria-label",
                            `Visit ${site.title}`,
                        );
                        bubble.style.width = `${size}px`;
                        bubble.style.height = `${size}px`;

                        const preview = document.createElement("img");
                        preview.className = "bubble-preview";
                        preview.src = `/api/placeholder/400/400`;
                        preview.alt = `Preview of ${site.title}`;
                        preview.loading = "lazy";
                        bubble.appendChild(preview);

                        const title = document.createElement("div");
                        title.className = "bubble-title";
                        title.textContent = site.title;
                        title.setAttribute("aria-hidden", "true");
                        bubble.appendChild(title);

                        this.container.appendChild(bubble);

                        this.bubbles.push({
                            element: bubble,
                            url: site.url,
                            x: Math.random() * (window.innerWidth - size),
                            y: Math.random() * (window.innerHeight - size),
                            speedX: (Math.random() - 0.5) * 2,
                            speedY: (Math.random() - 0.5) * 2,
                            size,
                            mass: size,
                        });
                    });
                }

                setupEventListeners() {
                    this.bubbles.forEach((bubble) => {
                        const handleActivation = () => {
                            window.location.href = bubble.url;
                        };

                        bubble.element.addEventListener(
                            "click",
                            handleActivation,
                        );
                        bubble.element.addEventListener("keydown", (e) => {
                            if (e.key === "Enter" || e.key === " ") {
                                e.preventDefault();
                                handleActivation();
                            }
                        });
                    });

                    // Handle resize
                    let resizeTimeout;
                    window.addEventListener("resize", () => {
                        clearTimeout(resizeTimeout);
                        resizeTimeout = setTimeout(() => {
                            this.handleResize();
                        }, 250);
                    });
                }

                handleResize() {
                    const width = window.innerWidth;
                    const height = window.innerHeight;

                    this.bubbles.forEach((bubble) => {
                        bubble.x = Math.min(bubble.x, width - bubble.size);
                        bubble.y = Math.min(bubble.y, height - bubble.size);
                    });
                }

                checkCollision(b1, b2) {
                    const dx = b2.x - b1.x;
                    const dy = b2.y - b1.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    return distance < (b1.size + b2.size) / 2;
                }

                resolveCollision(b1, b2) {
                    const dx = b2.x - b1.x;
                    const dy = b2.y - b1.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance === 0) return;

                    const nx = dx / distance;
                    const ny = dy / distance;

                    const rvx = b2.speedX - b1.speedX;
                    const rvy = b2.speedY - b1.speedY;

                    const velAlongNormal = rvx * nx + rvy * ny;

                    if (velAlongNormal > 0) return;

                    const restitution = 0.8;
                    const impulseMagnitude =
                        -(1 + restitution) * velAlongNormal;
                    const impulse =
                        impulseMagnitude / (1 / b1.mass + 1 / b2.mass);

                    b1.speedX -= (impulse * nx) / b1.mass;
                    b1.speedY -= (impulse * ny) / b1.mass;
                    b2.speedX += (impulse * nx) / b2.mass;
                    b2.speedY += (impulse * ny) / b2.mass;
                }

                animate() {
                    this.bubbles.forEach((bubble) => {
                        bubble.x += bubble.speedX;
                        bubble.y += bubble.speedY;

                        // Boundary collision
                        if (
                            bubble.x <= 0 ||
                            bubble.x >= window.innerWidth - bubble.size
                        ) {
                            bubble.speedX *= -0.8;
                            bubble.x =
                                bubble.x <= 0
                                    ? 0
                                    : window.innerWidth - bubble.size;
                        }
                        if (
                            bubble.y <= 0 ||
                            bubble.y >= window.innerHeight - bubble.size
                        ) {
                            bubble.speedY *= -0.8;
                            bubble.y =
                                bubble.y <= 0
                                    ? 0
                                    : window.innerHeight - bubble.size;
                        }

                        // Apply friction
                        bubble.speedX *= 0.995;
                        bubble.speedY *= 0.995;

                        // Update position
                        bubble.element.style.transform = `translate(${bubble.x}px, ${bubble.y}px)`;
                    });

                    // Check collisions between bubbles
                    for (let i = 0; i < this.bubbles.length; i++) {
                        for (let j = i + 1; j < this.bubbles.length; j++) {
                            if (
                                this.checkCollision(
                                    this.bubbles[i],
                                    this.bubbles[j],
                                )
                            ) {
                                this.resolveCollision(
                                    this.bubbles[i],
                                    this.bubbles[j],
                                );
                            }
                        }
                    }

                    requestAnimationFrame(() => this.animate());
                }
            }

            // Initialize after DOM content is loaded
            document.addEventListener("DOMContentLoaded", () => {
                new BubblePortfolio();
            });
        </script>
    </body>
</html>
